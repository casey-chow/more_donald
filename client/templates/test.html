<template name="test">
    <div class="col-md-3">
        <form class="tweet-retrieval-input form-inline">
            <div class="form-group tweet-name-group">
                <label class="sr-only" for="screen-name">Screen Name</label>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input type="text" class="form-control" id="tweet-retrieval-screen-name" placeholder="realDonaldTrump">
                </div>
            </div>
            <div class="form-group length-group">
                <label class="sr-only" for="tweet-retrieval-length">Length</label>
                <input type="text" class="form-control" id="tweet-retrieval-length" size="4" placeholder="len">
            </div>
            <input type="submit" class="sr-only" />
        </form>
        <section class="user-profile">
            <h2>Profile</h2>
            {{#with userProfile}}
            <img src="{{profile_image_url}}" alt="{{screen_name}} Profile Picture" class="user-profile-picture">
            <h3 class="screen_name">@{{screen_name}}</h3>
            <span class="real_name">{{name}}</span>
            {{/with}}
        </section>
        <section class="tweet-retrieval">
            <h2>Tweets <small>Total {{tweets.length}}</small></h2> 
            {{#if tweets}}
            <div class="tweet-retrieval-tweets">
                {{#each tweets}}
                <p>
                    {{text}}
                    <br />
                    <small>{{created_at}}</small>
                </p>
                {{/each}}
            </div>
            {{/if}}
        </section>
    </div>
    <div class="col-md-3">
        <form class="markov-model-input">
            <div class="form-group">
                <label class="sr-only" for="markov-input">Source Text</label>
                <input type="text" class="form-control" id="markov-input" placeholder="Sample Text Here">
            </div>
            <input type="submit" class="sr-only">
        </form>
        <section class="markov-model">
            <h2>Markov Model<br/><small>{{markovModelLength}} Entries</small></h2>
    
            {{#if markovModel}}
            <div class="markov-model-frequencies">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>History</th>
                            <th>Frequency Table</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each markovModel}}
                        <tr>
                            <td><code>{{history}}</code></td>
                            <td>
                                {{#each frequencies}}
                                <code>{{letter}}</code> {{freq}} 
                                {{/each}}
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{/if}}
        </section>
    </div>
    <div class="col-md-3">
        <form class="twitter-markov-input form-inline">
            <div class="form-group tweet-name-group">
                <label class="sr-only" for="markov-screen-name">Screen Name</label>
                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" class="form-control" id="markov-screen-name" placeholder="realDonaldTrump">
                </div>
            </div>
            <div class="form-group length-group">
                <label class="sr-only" for="markov-length">Screen Name</label>
                <input type="text" class="form-control" id="markov-length" size="3" placeholder="len">
            </div>
            <input type="submit" class="sr-only">
        </form>
        <h2>User Markov<br/><small>@{{markovUser}}</small></h2>
    
            {{#if userMarkovModel}}
            <div class="markov-model-frequencies">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>History</th>
                            <th>Frequency Table</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each userMarkovModel}}
                        <tr>
                            <td><code>{{history}}</code></td>
                            <td>
                                {{#each frequencies}}
                                <code>{{letter}}</code> {{freq}} 
                                {{/each}}
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{/if}}
    </div>
    <div class="col-md-3">
        <form class="markov-gen-input form-inline">
            <div class="form-group name-group">
                <label class="sr-only" for="markov-input">Source Text</label>
                <input type="text" class="form-control" id="markov-gen-input" placeholder="Sample Text Here">
            </div>
            <div class="form-group length-group">
                <label class="sr-only" for="markov-input">Output Length</label>
                <input type="text" class="form-control" id="markov-gen-length-input" placeholder="len">
            </div>
            <input type="submit" class="sr-only">
        </form>
        <section class="markov-gen">
            <h2>Markov Gen</h2>
    
            <pre class="markov-gen-output">{{markovModelGen}}</pre>
        </section>
    </div>
</template>
