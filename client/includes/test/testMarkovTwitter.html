<template name="testMarkovTwitter">
    <div class="{{class}} testMarkovTwitter">
        <form class="twitter-markov-input form-inline">
            <div class="form-group tweet-name-group">
                <label class="sr-only" for="markov-screen-name">Screen Name</label>
                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" class="form-control" id="markov-screen-name" placeholder="realDonaldTrump">
                </div>
            </div>
            <div class="form-group length-group">
                <label class="sr-only" for="markov-length">Screen Name</label>
                <input type="text" class="form-control" id="markov-length" size="3" placeholder="len">
            </div>
            <input type="submit" class="sr-only">
        </form>
        <h2>User Markov<br/><small>@{{user}}</small></h2>
        
        {{#if model}}
        <div class="frequencies">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>History</th>
                        <th>Frequency Table</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each model}}
                    <tr>
                        <td><code>{{history}}</code></td>
                        <td>
                            {{#each frequencies}}
                            <code>{{letter}}</code> {{freq}} 
                            {{/each}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{/if}}

    </div>
</template>
