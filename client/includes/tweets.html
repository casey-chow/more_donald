<template name="tweets">
    <section class="tweets {{class}}">
        {{#with user 'realDonaldTrump'}}
        <header class="page-header">
            <h1>Tweets <small>@realDonaldTrump</small></h1>
        </header>
        <ul class="list-group">
            {{#each tweet in tweets}}
            <li class="list-group-item clearfix">
                <div>
                    <div class="profile-picture-container">
                        <img src={{profile_image_url}} class="profile-picture">
                    </div>
                    <div class="tweet-text">
                        <span class="text-head">
                            <strong>{{name}}</strong>
                            <small class="meta">@{{screen_name}} Â· {{date}} </small>
                        </span>
                        {{tweet}}
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        {{/with}}
    </section>
</template>
