<template name="tweets">
    <section class="tweets {{class}}">
        {{#with currentTwitterUser}}
        <form class="tweet-gen-input">
            <div class="form-group tweet-name-group">
                <label class="sr-only" for="screen-name">Screen Name</label>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input type="text" class="form-control" id="tweet-gen-screen-name" value="{{screen_name}}">
                </div>
            </div>
            <input type="submit" class="sr-only" />
        </form>
        <header class="page-header">
            <h1>Tweets <small>@{{screen_name}}</small></h1>
        </header>

        {{#if Template.subscriptionsReady}}
        <ul class="list-group">
            {{#each tweets}}
            <li class="list-group-item clearfix">
                <div>
                    <div class="profile-picture-container">
                        <img src={{../profile_image_url}} class="profile-picture">
                    </div>
                    <div class="tweet-text">
                        <span class="text-head">
                            <strong>{{../name}}</strong>
                            <small class="meta">@{{screen_name}} Â· {{created_at}} </small>
                        </span>
                        {{text}}
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        {{else}}
        {{> loading }}
        {{/if}}
        {{/with}}
    </section>
</template>
